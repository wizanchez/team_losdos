<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">

    <title>UberSan</title>
  </head>
  <body data-spy="scroll" data-target="#navbar" data-offset="58">
    <!-- Header -->
    <nav id="header" class="navbar navbar-expand-lg ubersan-color sticky-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="assets/images/logo.png" alt="UberSan logo">
        </a>
      </div>
    </nav>
    <!-- /Header -->

    <section class="container-fluid" style="height: 78vh;">
      <div class="row">
          <form class="col-4 offset-4  mt-5">
              <h2 class="mt-3 contact-login__title">Iniciar sesión</h2>
              <input type="text" class="mt-3 contact-login__input" placeholder="Correo electrónico">
              <input type="text" class="mt-3 contact-login__input" placeholder="Password">
              <button class="mt-3 contact-login__button">Registrarse</button>
          </form>
      </div>        
    </section>

    
    
    <!-- Footer -->
    <footer id="footer" class="pb-4 pt-4">
      <div class="container-fluid">
        <div class="row text-center">
          <div class="col-12 col-lg">
            <a href="#">&copy; 2019 UberSan Technologies Inc.</a>
          </div>
          <div class="col-12 col-lg">
            <a href="#">Privacidad</a>
          </div>
          <div class="col-12 col-lg">
            <a href="#">Términos y condiciones</a>
          </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- /Footer -->

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
